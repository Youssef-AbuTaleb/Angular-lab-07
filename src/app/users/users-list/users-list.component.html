<div class="bg-dark">
  <table class="table m-2 text-light">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Username</th>
        <th scope="col">Avatar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersData?.data">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.fname }}</td>
        <td>{{ user.lname }}</td>
        <td>{{ user.username }}</td>
        <td><img [src]="user.avatar" style="height: 100px" /></td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="..." class="d-flex justify-content-center">
    <ul class="pagination">
      <li [ngClass]="{ 'page-item': true, disabled: pageNumber == 1 }">
        <span class="page-link" (click)="fetchUsersPage(pageNumber - 1)"
          >Previous</span
        >
      </li>
      <li
        *appRepeatElement="usersData.total_pages; let i = index"
        class="page-item active"
        [ngClass]="{ 'page-item': true, active: i + 1 == pageNumber }"
      >
        <a class="page-link" (click)="fetchUsersPage(i + 1)">{{ i + 1 }}</a>
      </li>
      <li
        [ngClass]="{
          'page-item': true,
          disabled: pageNumber == usersData.total_pages
        }"
      >
        <a class="page-link" (click)="fetchUsersPage(pageNumber + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
